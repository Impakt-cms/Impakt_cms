

<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <h1 class="md-title">{{Name}}</h1>
      <p>{{Phone}}</p>
    </md-toolbar>
    <md-content layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Customer Name</label>
        <input ng-model="Name">
      </md-input-container>
      <md-input-container>
        <label>Customer Phone</label>
        <input ng-model="Phone">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model="Email" type="string">
      </md-input-container>
      <md-input-container>
        <label>Time</label>
        <input ng-model="Time" uib-datepicker-popup="shortTime" type="text">
      </md-input-container>
      <div>
      <md-input-container style="margin-right: 10px;">
        <label>Approved</label>
        <md-select ng-model="approved">
          <md-option ng-repeat="x in bool" value="{{x}}">{{x}}</md-option>
        </md-select>
      </md-input-container>
      </div>

      
      <md-datepicker ng-model="End" md-placeholder="End date"></md-datepicker>
     <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="Description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
     </md-input-container>
     
      
    </div>
  </md-content>
   
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="update(id)">
       Update
      </md-button>
      <md-button ng-click="delete(id)">
       Delete
      </md-button>
      <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
