<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<h1 class="text-center">LOGIN</h1>
	<br>
    <form>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input class="form-control" ng-model="user.username" type="text" placeholder="User Name..." name="username" autofocus required>
        </div><br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input class="form-control" ng-model="user.password" type="password" placeholder="Password..." name="password" required>
        </div><br>
        <button ng-click="login(user)"class="btn btn-success" style="width: 100%" type="submit">Login</button>
    </form>
	<br>
    <a ui-sref="register" class="btn btn-primary" style="width: 100%">Register</a>
    <p ng-show="error" class="error">
        Invalid user name or password... Try again.
    </p>
	</div>
</div>
