<h1 class="text-center">Booking Manager</h1>
<button class="btn btn-primary" data-toggle="modal" data-target="#modal-1">New Booking</button>
<div ui-calendar="uiCalendarConfig.calendar" config="uiCalendarConfig" class="span8 calendar" ng-model="eventSources" calendar="calendar"></div>
<!-- 		psudeocode:
google calendar-like view of approved bookings. will be customer facing in the future -->
</booking-calendar>
<div id="pendingBooking">Pending Booking Requests</div>

	
		
		<md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Pending Bookings</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="x in events | where:{approved: false}" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{x.title}}</h3>
            <h4>{{x.phone}}</h4>
            <label for="Start">{{x.start}}</label>
            <label for="End">{{x.end}}</label>
            <label for="Time">{{x.time}}</label>
            <p>{{ x.description }}</p>
          </div>
        </md-list-item>
		
	</div>

<div>These are the Current Bookings.</div>




<div class="modal fade" id="modal-1" style="z-index=2;">
	<div class="modal-dialog" role="document">
		<form class="modal-content" ng-submit="newBooking(event)">
			<div>
				<div class="form-group">
					<label for="Name">Name</label>
					<input class="form-control" type="name" ng-model="event.bookingSubmitter">
				</div>
				<div class="form-group">
					<label for="Email">Email</label>
					<input class="form-control" type="email" value="james@james.com" ng-model="event.Email">
				</div>
				<div layout-gt-xs="row">
					<div flex-gt-xs="">
						<md-datepicker ng-model="event.StartDate" md-placeholder="Start date"></md-datepicker>
					</div>
				</div>
				<div layout-gt-xs="row">
					<div flex-gt-xs="">
						<md-datepicker ng-model="event.EndDate" md-placeholder="End date"></md-datepicker>
					</div>
				</div>
				<div class="form-group">
					<label for="Time">Time</label>
					<input class="form-control" type="text" value="13:45:00" ng-model="event.Time">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" value="Submit" class="btn btn-primary">Save changes</button>
			</div>
			</form><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
