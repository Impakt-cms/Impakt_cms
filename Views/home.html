<h1 class="text-center">This is the MAIN page.</h1>

<form name="form">
	Single Image with Validations
	<div class="btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
		ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
		ngf-resize="{width: 100, height: 100}"> Select </div>
	<br>
	Multiple files
	<div class="btn btn-primary" ngf-select ng-model="files" ngf-multiple="true">Select</div>
	<br>
	Drop files: 
	<div ngf-drop ng-model="file" class="drop-box" ngf-drag-over-class="'dragover'">Drop</div>
	<br>
	<button class="btn btn-success" type="submit" ng-click="submit()">submit</button>
</form>
