<h1 class="text-center">Booking Manager</h1>

<div ui-calendar="uiCalendarConfig.calendar" config="uiCalendarConfig" class="span8 calendar" ng-model="eventSources" calendar="calendar"></div>
<!-- 		psudeocode:
google calendar-like view of approved bookings. will be customer facing in the future -->
</booking-calendar>
<div id="pendingBooking">Pending Booking Requests</div>

	
		
<md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Pending Bookings</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="x in events | where:{approved: false}">
          <div class="md-list-item-text" layout="column">
            <md-input-container>
        <label>Customer Name</label>
        <input ng-model="x.title">
      </md-input-container>
      <md-input-container>
        <label>Customer Phone</label>
        <input ng-model="x.phone">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model="x.email" type="string">
      </md-input-container>
      <div class="range layout-column flex-gt-md-30">
  <md-input-container class="md-input-has-placeholder">
    <label>Start Date/Time</label>
    <input id="input_0" class=" md-input" mdc-datetime-picker=""
    date="true" time="true" placeholder="Date" max-date="dateTimeEnd" ng-model="x.start"
    type="text">
  </md-input-container>
  <md-input-container class="md-input-has-placeholder">
    <label>End Date/Time</label>
    <input id="input_1" class=" md-input" mdc-datetime-picker="" ng-model="x.end"
    date="true" time="true" placeholder="Date" min-date="dateTimeStart"="dateTimeEnd"
    type="text">
  </md-input-container>
</div>
      <div>
      <md-input-container style="margin-right: 10px;">
        <label>Approved</label>
        <md-select ng-model="approved">
          <md-option ng-repeat="y in bool" value="{{y}}">{{y}}</md-option>
        </md-select>
      </md-input-container>
      </div>
          </div>
        </md-list-item>
		
	</div>
